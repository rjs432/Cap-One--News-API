<! DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge"> 
        <link 
        rel = "stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        />
        <link rel= "stylesheet" href="style.css"/>
        <title>
            News 
        </title>
    </head>
    <body>
        <form class = "search" action="">
            <label for="">News</label>
            <input class = "input" type = "text"/> </br>
            <input type = "submit" />
        </form>
        <div class = "container">
            <ul class = "news-list">
            </ul>
        </div>

        <script>
            const searchFrom = document.querySelector('.search');
           
            //gets input from textbox
            const input = document.querySelector('.input');
            //appends news articles to the list 
            const newsList = document.querySelector('.news-list');

            searchFrom.addEventListener('submit', retrieve)
            function retrieve(e){
                if (input.value == ''){
                    alert('Bad Input');
                    return;
                }
                newsList.innerHTML ='' //clears page before new search
                e.preventDefault()  //stops page reload
                const apiKey = '78b9d599c4f94f8fa3afb1a5458928d6'
                //takes in topic of intrest and pulls from api based off that topic 
                let topic = input.value;
                let url = `https://newsapi.org/v2/everything?q=${topic}&apiKey=${apiKey}`

                //fetches from the API
                fetch(url).then((res) => { 
                    return res.json();
                }) .then ((data) => {
                    console.log(data)
                    data.articles.forEach(article =>{
                        //outputs list of articles 
                        let li = document.createElement('li');
                        let a = document.createElement('a');
                        a.setAttribute('href', article.url);
                        a.setAttribute('target', '_blank');
                        a.textContent = article.title;
                        li.appendChild(a);
                        newsList.appendChild(li);
                    })
                }).catch((error) => {
                    console.log(error)
                })
                
                console.log(topic)
            }
        </script>
    </body>
</html>
